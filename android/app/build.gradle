plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    namespace = "com.example.todolist_firebase"

    // Perbarui compileSdkVersion ke 34
    compileSdkVersion 34  // Ganti ke 34 sesuai rekomendasi plugin

    ndkVersion "23.1.7779620"  // (Jika menggunakan NDK, perbarui sesuai kebutuhan)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId = "com.example.todolist_firebase"
        minSdkVersion 23   // Sesuaikan minSdkVersion sesuai dengan kebutuhan plugin
        targetSdkVersion 34  // Sesuaikan dengan SDK target versi terbaru

        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}


flutter {
    source "../.."  // Lokasi dari proyek Flutter Anda
}
